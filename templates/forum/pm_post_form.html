{% extends "base.html" %}

{% block title %}{% block header %}New Private Message{% endblock %}{% endblock %}

{% block content %}
<form method="post">
<table width="100%">
    <thead>
        <tr>
            <th colspan="2">Private message to {{ user_to }}</th>
    <tbody>
        <tr>
            <th width="25%"><label for="title">Title</label></th>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <th><label for="body">Body</label></th>
            <td>{{ form.body }}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="2">
                <input type="submit" value="Send PM" />
            </th>
        </tr>
    </tfoot>
</table>
</form>
{% endblock %}
